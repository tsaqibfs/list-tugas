<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Tugas</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>

<body>
  <h1>ðŸ“Œ Daftar Tugas</h1>

  <form id="taskForm">
    <select id="taskMatkul" required>
      <option value="" disabled selected>Pilih Mata Kuliah...</option>
      <option value="Konsep Pemrograman">Konsep Pemrograman</option>
      <option value="Konsep Teknologi Informasi">Konsep Teknologi Informasi</option>
      <option value="Praktek Konsep Pemrograman">Praktek Konsep Pemrograman</option>
      <option value="Logika dan Algoritma">Logika dan Algoritma</option>
      <option value="Bahasa Inggris Teknik">Bahasa Inggris Teknik</option>
      <option value="Keterampilan Non Teknis">Keterampilan Non Teknis</option>
      <option value="Pancasila">Pancasila</option>
      <option value="Dasar Sistem Informasi">Dasar Sistem Informasi</option>
      <option value="Matematika">Matematika</option>
      <option value="Workshop Desain Web">Workshop Desain Web</option>
    </select>

    <select id="taskPlatform" required>
      <option value="" disabled selected>Pilih Platform...</option>
      <option value="Ethol">Ethol</option>
      <option value="Classroom">Classroom</option>
      <option value="Lain-lain">Lain-lain</option>
    </select>

    <input type="date" id="taskDeadline" required>
    <button type="submit">Tambah</button>
  </form>

  <div class="controls">
    <select id="filterPlatform">
      <option value="all">Semua Platform</option>
      <option value="Ethol">Ethol</option>
      <option value="Classroom">Classroom</option>
      <option value="Lain-lain">Lain-lain</option>
    </select>
    <select id="sortDeadline">
      <option value="asc">Deadline Terdekat</option>
      <option value="desc">Deadline Terjauh</option>
    </select>
  </div>

  <div id="taskList"></div>
</body>


</html>
